<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Estratégica de Cancelamentos em Apps de Mobilidade</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div>
            <h1>Visão Estratégica de Cancelamentos <br> em Apps de Mobilidade</h1>
            <img src="{{ url_for('static', filename='img/eccb17e445d1417595732e3a62df4f28.jpg') }}" alt="Logo">
        </div>

        <!-- Upload de Arquivo -->
        <div class="container-upload">
            <div class="icon-upload">
                <i class="fas fa-file-upload"></i>
            </div>
            <div style="text-align: center; font-size: 20px; font-family: Inter, serif;">
                <span class="text-upload">Faça upload do arquivo <br> para fazer sua análise</span>
            </div>
            <div class="button-upload">
                <form id="uploadForm" enctype="multipart/form-data" method="POST">
                    <label for="fileInput" class="custom-file-label">
                        Selecione um arquivo CSV
                    </label>
                    <input type="file" id="fileInput" name="file" accept=".csv" required>
                    <button type="submit" class="hidenButton buttonSubimit">Analisar</button>
                </form>
                <!-- Mensagem de feedback -->
                <div id="message" style="margin-top: 10px; font-size: 16px;"></div>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="container-filters" style="margin-top: 20px;">
        <h3>Filtros de Análise</h3>
        <form id="filterForm">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="start_time">Hora Inicial:</label>
            <input type="time" id="start_time" name="start_time" value="00:00">

            <label for="end_time">Hora Final:</label>
            <input type="time" id="end_time" name="end_time" value="23:59">

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">Todos</option>
                <option value="cancelada pelo taxista">Cancelada pelo Taxista</option>
                <option value="cancelada pelo passageiro">Cancelada pelo Passageiro</option>
            </select>

            <label for="radius">Raio (km):</label>
            <input type="number" id="radius" name="radius" value="5" min="1">

            <button type="submit">Aplicar Filtros</button>
        </form>
    </div>

    <!-- Mapa Interativo -->
    <div id="map" style="height: 600px; margin-top: 20px;"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script> <!-- Já validado -->
    <script src="{{ url_for('static', filename='scripts/visualization.js') }}"></script> <!-- Novo para visualização -->
</body>
</html>

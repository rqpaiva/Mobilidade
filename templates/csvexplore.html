<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Analisando os dados do CSV: Uma abordagem visual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Visualização dos dados das corridas</h1>

    style="background: #F1F5F4;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);width: 100vw;height: 100vh;"

    frameborder="0"
    style="width: 100%; height: 80vh; border: none;"
    allowfullscreen>
  </iframe>
  
  </main>

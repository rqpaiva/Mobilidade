<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Estratégica de Cancelamentos em Apps de Mobilidade</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1>Visão Estratégica de Cancelamentos <br> em Apps de Mobilidade</h1>
            <img src="{{ url_for('static', filename='img/eccb17e445d1417595732e3a62df4f28.jpg') }}" alt="Logo">
        </header>

        <!-- Navegação -->
        <nav class="navbar">
            <ul>
                <li><a href="templates/csvexplore.html">Visualização dos dados do CSV</a></li>
                <li><a href="templates/dashboard.html">Visualização de dados e eventos adicionais</a></li>
                <!-- Adicione novos links aqui conforme necessário -->
            </ul>
        </nav>

        <!-- Upload de Arquivo -->
        <section class="container-upload">
            <h2>Faça Upload do Arquivo</h2>
            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                <label for="fileInput" class="custom-file-label">Selecione um arquivo CSV</label>
                <input type="file" id="fileInput" name="file" accept=".csv" required>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
            <!-- Mensagem de feedback -->
            <div id="message" style="margin-top: 10px; font-size: 16px;"></div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
